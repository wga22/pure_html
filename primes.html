<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Prime Numbers</title>
</head>

<body>
this program will calculate primes up to the entered number
<form>
<input type="text" name="maxNum" value="10"/>
<br>
<input type="button" name="go" onclick="kick()" value="start">
</form>
<table border="1" width="80%"><tr><td bgcolor="bisque" width="25%" valign="top"><div name="mainDiv0" id="mainDiv0"></div></td>
<td width="25%" valign="top"><div name="mainDiv1" id="mainDiv1"></div></td>
<td bgcolor="bisque" width="25%" valign="top"><div name="mainDiv2" id="mainDiv2"></div></td>
<td width="25%" valign="top"><div name="mainDiv3" id="mainDiv3"></div></td>
</tr></table>

<SCRIPT>
 
function check(multiplier)
{
	var factor=-1;
	window.status="Working...";
	// Try each number up to the multiplier
	for(i=1;i<multiplier;i++)
	{
		// If factor
		if(multiplier / i == Math.round(multiplier / i) && i != 1 &&  i != multiplier)
		{
			factor=i;
			break;
		};
	};
	 
	if(factor ==-1)
	{
		isprime(multiplier);
		return true
	}
	return false;
}
 
function isprime(number)
{
//	var str = document.all['mainDiv'].innerHTML;
//	alert(str)
	document.all['mainDiv' + (Math.floor(Math.random()*4))].innerHTML += '<br>' + number;
	currentNum++
	setTimeout('restart()', 30);
}

var currentNum = 0;
var maxNum;
function kick()
{
	maxNum = document.forms[0].maxNum.value;
	restart();
}
function restart()
{
	for(; currentNum < maxNum; currentNum++)
	{
		if(check(currentNum))
		{
			break;
		}
	}
	if(currentNum == maxNum)
	{
		window.status="Done!";
	}
}
</SCRIPT>
</body>
</html>
